<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: white;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #222;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
    }
    .cell:hover {
      background: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<p id="status">Player X turn</p>

<div class="board" id="board"></div>

<button onclick="resetGame()">Restart</button>

<script>
  const board = document.getElementById("board");
  const status = document.getElementById("status");
  let cells = [];
  let currentPlayer = "X";
  let gameActive = true;

  function createBoard() {
    board.innerHTML = "";
    cells = Array(9).fill("");
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.onclick = () => makeMove(i);
      board.appendChild(cell);
    }
  }

  function makeMove(index) {
    if (!gameActive || cells[index] !== "") return;
    cells[index] = currentPlayer;
    board.children[index].innerText = currentPlayer;

    if (checkWin()) {
      status.innerText = `Player ${currentPlayer} wins!`;
      gameActive = false;
    } else if (!cells.includes("")) {
      status.innerText = "Draw!";
      gameActive = false;
    } else {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      status.innerText = `Player ${currentPlayer} turn`;
    }
  }

  function checkWin() {
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    return wins.some(p =>
      p.every(i => cells[i] === currentPlayer)
    );
  }

  function resetGame() {
    currentPlayer = "X";
    gameActive = true;
    status.innerText = "Player X turn";
    createBoard();
  }

  createBoard();
</script>

</body>
</html>
